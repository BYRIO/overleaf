name: Build & Publish Base Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  GHCR_REGISTRY: ghcr.io/byrio
  ACR_REGISTRY: registry.cn-hangzhou.aliyuncs.com/byrio
  BASE_IMAGE: overleaf-base
  APP_IMAGE: overleaf

jobs:
  build-and-push-ghcr:
    runs-on: ubuntu-latest
    env:
      RELEASE: ${{ startsWith(github.event.commits[0].message, '[release]') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push base image to GHCR
        run: |
          set -euo pipefail
          cd server-ce
          TAGS=(--tag ${GHCR_REGISTRY}/${BASE_IMAGE}:${GITHUB_SHA})
          if [ "${RELEASE}" = "true" ]; then
            TAGS+=(--tag ${GHCR_REGISTRY}/${BASE_IMAGE}:latest)
          fi

          DOCKER_BUILDKIT=1 docker buildx build \
            -f Dockerfile-base \
            --cache-from type=gha,scope=base \
            --cache-to type=gha,scope=base,mode=max \
            --push \
            "${TAGS[@]}" \
            ..

      - name: Build & push community image to GHCR
        run: |
          set -euo pipefail
          cd server-ce
          TAGS=(--tag ${GHCR_REGISTRY}/${APP_IMAGE}:${GITHUB_SHA})
          if [ "${RELEASE}" = "true" ]; then
            TAGS+=(--tag ${GHCR_REGISTRY}/${APP_IMAGE}:latest)
          fi

          DOCKER_BUILDKIT=1 docker buildx build \
            -f Dockerfile \
            --build-arg OVERLEAF_BASE_TAG=${GHCR_REGISTRY}/${BASE_IMAGE}:${GITHUB_SHA} \
            --cache-from type=gha,scope=community \
            --cache-to type=gha,scope=community,mode=max \
            --push \
            "${TAGS[@]}" \
            ..

  publish-to-acr:
    runs-on: ubuntu-latest
    needs: build-and-push-ghcr
    if: startsWith(github.event.commits[0].message, '[release]')
    steps:
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Ali-ACR
        uses: aliyun/acr-login@v1
        with:
          region-id: cn-hangzhou
          access-key-id: "${{ secrets.ACR_ACCESSKEYID }}"
          access-key-secret: "${{ secrets.ACR_ACCESSKEYSECRET }}"

      - name: Copy GHCR images to ACR (base & community)
        run: |
          set -euo pipefail
          # base
          docker buildx imagetools create \
            --tag ${ACR_REGISTRY}/${BASE_IMAGE}:${GITHUB_SHA} \
            --tag ${ACR_REGISTRY}/${BASE_IMAGE}:latest \
            ${GHCR_REGISTRY}/${BASE_IMAGE}:${GITHUB_SHA}

          # community
          docker buildx imagetools create \
            --tag ${ACR_REGISTRY}/${APP_IMAGE}:${GITHUB_SHA} \
            --tag ${ACR_REGISTRY}/${APP_IMAGE}:latest \
            ${GHCR_REGISTRY}/${APP_IMAGE}:${GITHUB_SHA}
