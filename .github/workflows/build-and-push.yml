name: Build and Push Overleaf Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lowercase owner
        id: lc
        run: echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: server-ce/Dockerfile-base
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.lc.outputs.owner }}/overleaf-base:latest
            ${{ env.REGISTRY }}/${{ steps.lc.outputs.owner }}/overleaf-base:${{ github.sha }}

      - name: Build and push main image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: server-ce/Dockerfile
          push: true
          build-args: |
            OVERLEAF_BASE_TAG=${{ env.REGISTRY }}/${{ steps.lc.outputs.owner }}/overleaf-base:latest
          tags: |
            ${{ env.REGISTRY }}/${{ steps.lc.outputs.owner }}/overleaf:latest
            ${{ env.REGISTRY }}/${{ steps.lc.outputs.owner }}/overleaf:${{ github.sha }}
