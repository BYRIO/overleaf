services:
    sharelatex:
        restart: always
        # Server Pro users:
        # image: quay.io/sharelatex/sharelatex-pro
        image: sharelatex/sharelatex
        container_name: sharelatex
        depends_on:
            mongo:
                condition: service_healthy
            redis:
                condition: service_started
        ports:
            - 80:80
        stop_grace_period: 60s
        volumes:
            # MANDATORY: persistent host data directory for Overleaf. Must be present
            # and mounted into the container or startup will abort.
            - ~/sharelatex_data:/var/lib/overleaf
            ########################################################################
            ####  Server Pro: Uncomment the following line to mount the docker  ####
            ####             socket, required for Sibling Containers to work    ####
            ####  NOTE: The production server image enables AUTO_PULL_TEXLIVE_IMAGE  ####
            ####  by default and will attempt to pull configured TexLive images    ####
            ####  at startup. To allow this operation, mount the Docker socket     ####
            ####  into the container (or pre-pull these images via the host).   ####
            ########################################################################
            - /var/run/docker.sock:/var/run/docker.sock
        environment:

            OVERLEAF_APP_NAME: Overleaf Community Edition

            OVERLEAF_MONGO_URL: mongodb://mongo/sharelatex

            # Same property, unfortunately with different names in
            # different locations
            OVERLEAF_REDIS_HOST: redis
            REDIS_HOST: redis

            ENABLED_LINKED_FILE_TYPES: 'project_file,project_output_file'

            # Enables Thumbnail generation using ImageMagick
            ENABLE_CONVERSIONS: 'true'

            # Disables email confirmation requirement
            EMAIL_CONFIRMATION_DISABLED: 'true'

            ## Set for SSL via nginx-proxy
            #VIRTUAL_HOST: 103.112.212.22

            # OVERLEAF_SITE_URL: http://overleaf.example.com
            # OVERLEAF_NAV_TITLE: Overleaf Community Edition
            # OVERLEAF_HEADER_IMAGE_URL: http://example.com/mylogo.png
            # OVERLEAF_ADMIN_EMAIL: support@it.com

            # OVERLEAF_LEFT_FOOTER: '[{"text": "Another page I want to link to can be found <a href=\"here\">here</a>"} ]'
            # OVERLEAF_RIGHT_FOOTER: '[{"text": "Hello I am on the Right"} ]'

            # OVERLEAF_EMAIL_FROM_ADDRESS: "hello@example.com"

            # OVERLEAF_EMAIL_AWS_SES_ACCESS_KEY_ID:
            # OVERLEAF_EMAIL_AWS_SES_SECRET_KEY:

            # OVERLEAF_EMAIL_SMTP_HOST: smtp.example.com
            # OVERLEAF_EMAIL_SMTP_PORT: 587
            # OVERLEAF_EMAIL_SMTP_SECURE: false
            # OVERLEAF_EMAIL_SMTP_USER:
            # OVERLEAF_EMAIL_SMTP_PASS:
            # OVERLEAF_EMAIL_SMTP_TLS_REJECT_UNAUTH: true
            # OVERLEAF_EMAIL_SMTP_IGNORE_TLS: false
            # OVERLEAF_EMAIL_SMTP_NAME: '127.0.0.1'
            # OVERLEAF_EMAIL_SMTP_LOGGER: true
            # OVERLEAF_CUSTOM_EMAIL_FOOTER: "This system is run by department x"

            # ENABLE_CRON_RESOURCE_DELETION: true

            ################
            ## Server Pro ##
            ################

            ## The Community Edition is intended for use in environments where all users are trusted and is not appropriate for
            ## scenarios where isolation of users is required. Sandboxed Compiles are not available in the Community Edition,
            ## so the following environment variables must be commented out to avoid compile issues.
            ##
            ## Sandboxed Compiles: https://docs.overleaf.com/on-premises/configuration/overleaf-toolkit/server-pro-only-configuration/sandboxed-compiles
                ############################
            ## Optional: Sandboxed Compiles
            ############################

            ## The Community Edition is supplied for environments where all users are trusted. If you want additional isolation
            ## and run per-project compiles inside sibling containers, you can enable Sandboxed Compiles here. This requires
                ## bind-mounting the Docker socket and host directories and comes with additional security considerations.
                ## See: https://docs.overleaf.com/on-premises/configuration/overleaf-toolkit/server-pro-only-configuration/sandboxed-compiles
                ## To enable sandboxed compiles in the CE or Pro editions, set the following environment variables (and mount the
                ## docker socket and host directories as shown below):
                    # SANDBOXED_COMPILES and sibling container mode are enforced in application code.
                SANDBOX_ENABLED: 'true'          # 设为 false 可完全关闭沙箱
                SANDBOX_DOCKER_RUNNER: 'true'    # 设为 false 在无 Docker 环境降级
                SANDBOX_SIBLING_CONTAINERS: 'true'
                DOCKER_SOCKET_PATH: '/var/run/docker.sock'
                ALL_TEX_LIVE_DOCKER_IMAGES: 'texlive/texlive:latest-full'
                ALL_TEX_LIVE_DOCKER_IMAGE_NAMES: 'TeXLive Latest'
                TEX_LIVE_DOCKER_IMAGE: 'texlive/texlive:latest-full'
                TEX_LIVE_IMAGE_USER: 'www-data'
                AUTO_PULL_TEXLIVE_IMAGE: 'false'      # 如需启动时自动拉取镜像设为 true
                FAIL_ON_MISSING_TEXLIVE_IMAGE: 'false' # 无镜像时不阻塞启动
                FAIL_ON_IMAGE_PULL_FAILURE: 'false'
                AUTO_BACKFILL_TEXLIVE_IMAGE: 'true'
                AUTO_FALLBACK_TEXLIVE_IMAGE: 'true'
                OVERLEAF_HOST_DATA_DIR: '/home/user/sharelatex_data'
                SANDBOXED_COMPILES_HOST_DIR_COMPILES: '/home/user/sharelatex_data/data/compiles'
                SANDBOXED_COMPILES_HOST_DIR_OUTPUT: '/home/user/sharelatex_data/data/output'
                # 自助注册限流与邮箱后缀（按需调整/删除）
                SELF_REGISTER_ALLOWED_DOMAINS: 'bupt.edu.cn,bupt.cn'
                SELF_REGISTER_RATE_POINTS: '5'
                SELF_REGISTER_RATE_DURATION: '3600'
                SELF_REGISTER_RATE_BLOCK_DURATION: '3600'
                CONTACT_SUPPORT_TEXT: '如需开通访问，请联系 support@example.com'
                ## Gitbackup (可选，启用后会启动 gitbackup sidecar 容器)
                GITBACKUP_ENABLED: "false"
                GITBACKUP_IMAGE: "sharelatex/sharelatex-gitbackup:latest"
                GITBACKUP_CONTAINER_NAME: "gitbackup"
                GITBACKUP_SSH_PORT: "2222"
                GITBACKUP_PUID: "1000"
                GITBACKUP_PGID: "1000"
                GITBACKUP_DATA_DIR: "/var/lib/overleaf/gitbackup"
                # 宿主机路径，用于持久化 gitbackup 数据
                GITBACKUP_HOST_DATA_DIR: "/home/user/sharelatex_data/gitbackup"
                GITBACKUP_HOST_LOG_DIR: "/home/user/sharelatex_data/gitbackup/log"
                GITBACKUP_HOST_ETC_DIR: "/home/user/sharelatex_data/gitbackup/etc"
                GITBACKUP_CHECK_INTERVAL: "30000"
                GITBACKUP_PULL_IMAGE: "false"
                DOCKER_NETWORK: "bridge"
            ### Bind-mount source for /var/lib/overleaf/data/compiles inside the container.
            SANDBOXED_COMPILES_HOST_DIR_COMPILES: '/home/user/sharelatex_data/data/compiles'
            ### Bind-mount source for /var/lib/overleaf/data/output inside the container.
                # sibling container mode & docker runner are enforced in code and cannot be disabled via env vars.
            ### Backwards compatibility (before Server Pro 5.5)
            # DOCKER_RUNNER and SANDBOXED_COMPILES_SIBLING_CONTAINERS are enforced by the server and not set via env variables.

            ## Works with test LDAP server shown at bottom of docker compose
            # OVERLEAF_LDAP_URL: 'ldap://ldap:389'
            # OVERLEAF_LDAP_SEARCH_BASE: 'ou=people,dc=planetexpress,dc=com'
            # OVERLEAF_LDAP_SEARCH_FILTER: '(uid={{username}})'
            # OVERLEAF_LDAP_BIND_DN: 'cn=admin,dc=planetexpress,dc=com'
            # OVERLEAF_LDAP_BIND_CREDENTIALS: 'GoodNewsEveryone'
            # OVERLEAF_LDAP_EMAIL_ATT: 'mail'
            # OVERLEAF_LDAP_NAME_ATT: 'cn'
            # OVERLEAF_LDAP_LAST_NAME_ATT: 'sn'
            # OVERLEAF_LDAP_UPDATE_USER_DETAILS_ON_LOGIN: 'true'

            # OVERLEAF_TEMPLATES_USER_ID: "578773160210479700917ee5"
            # OVERLEAF_NEW_PROJECT_TEMPLATE_LINKS: '[ {"name":"All Templates","url":"/templates/all"}]'


            # OVERLEAF_PROXY_LEARN: "true"

    mongo:
        restart: always
        image: mongo:6.0
        container_name: mongo
        command: '--replSet overleaf'
        volumes:
            - ~/mongo_data:/data/db
            - ./bin/shared/mongodb-init-replica-set.js:/docker-entrypoint-initdb.d/mongodb-init-replica-set.js
        environment:
          MONGO_INITDB_DATABASE: sharelatex
        extra_hosts:
          # Required when using the automatic database setup for initializing the replica set.
          # This override is not needed when running the setup after starting up mongo.
          - mongo:127.0.0.1
        healthcheck:
            test: echo 'db.stats().ok' | mongosh localhost:27017/test --quiet
            interval: 10s
            timeout: 10s
            retries: 5

    redis:
        restart: always
        image: redis:6.2
        container_name: redis
        volumes:
            - ~/redis_data:/data

